<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>API Lab</title>
</head>

<body>
    <div class="panel">
        <img height="100 px" src="https://marketing.twitter.com/content/dam/marketing-twitter/brand/logo.png" alt="">
        <h1>Chirper</h1>
    </div>
    <div class="input">
        <form action="">
            <input type="text" placeholder="UserName" size="10" id="user">
            <input type="text" placeholder="Type a new chirp" size="60" id="text">
            <button id="submit">Submit</button>
        </form>
    </div>
    <div class="current">
        <h2>Current Chirps</h2>
    </div>
    <div id="modal-1" aria-hidden="true">

        <!-- [2] -->
        <div tabindex="-1" data-micromodal-close>

            <!-- [3] -->
            <div role="dialog" aria-modal="true" aria-labelledby="modal-1-title">


                <header>
                    <h2 id="modal-1-title">
                        Modal Title
                    </h2>

                    <!-- [4] -->
                    <button aria-label="Close modal" data-micromodal-close></button>
                </header>

                <div id="modal-1-content">
                    Modal Content
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
